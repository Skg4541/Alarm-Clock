<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>AlarmClock</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div>
    <h1>Alarm Clock and Timer</h1>
    <div class="container">
      <div class="item" id="Date1">Date/Month</div>
      <div class="item" id="Day1">Day</div>
      <div class="item" id="Year1">Year</div>
      <div class="item" id="Time1">Time</div>
      <div class="item" id="Date2"></div>
      <div class="item" id="Day2"></div>
      <div class="item" id="Year2"></div>
      <div class="item" id="Time2"></div>
    </div>

    <div class="container">
      <label for="alahrs">Hours</label>
      <select name="alahrs" id="alahrs">
        <option value="0">00</option>
        <option value="1">01</option>
        <option value="2">02</option>
        <option value="3">03</option>
        <option value="4">04</option>
        <option value="5">05</option>
        <option value="6">06</option>
        <option value="7">07</option>
        <option value="8">08</option>
        <option value="9">09</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
      </select>
      <label for="alamin">Minutes</label>
      <select name="alamin" id="alamin"></select>
      <label for="alasec">Seconds</label>
      <select name="alasec" id="alasec"></select>
      <label for="ampm">AM/PM</label>
      <select name="ampm" id="ampm">
        <option value="AM">AM</option>
        <option value="PM">PM</option>
      </select>
    </div>

    <div class="container">
      <button class="btn" id="alarm">Set Alarm</button>
      <button class="btn" id="clear">Clear</button>
    </div>
  </div>
  <script type="module" src="script.js"></script>

  <!--

  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
